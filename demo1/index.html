<html>
    <head> </head>
    <body>
        <div class="ui container">
            <br/>
            <h1 class="ui header"><span id ="title">GenKit.js Demo Application</span></h1>
            <br/>
        </div>
        <div class="ui two column grid container">
            <div class="column">
                <form action="" class="ui form">
                    <h4 class="ui dividing header">Input</h4>
                    <div class="field">
                        <label>Target (English alphabets and spaces only)</label>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type"text" id ="target" value ="GenKit demo" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Population count</label>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="text" id="population-size" value="50" />
                        </div>
                    </div>
                    <div class="field">
                        <label>Mutation rate (1 = 100%)</label>
                    </div>
                    <div class="field">
                        <div class="ui input">
                            <input type="text" id="mutation-rate" value="0.01" />
                        </div>
                    </div>
                    <div class="inline fields">
                        <label>Scoring</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="radio-eval-cost" name="eval" value="cost" checked="checked">
                                <label for="cost">Cost based</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="radio-eval-fitness" name="eval" value="fitness">
                                <label for="fitness">Fitness based</label>
                            </div>
                        </div>
                    </div>
                    <div class="inline fields">
                        <label>Mutation</label>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="radio-mutation-updown" name="mutation" value="updown" checked>
                                <label for="updown">Up-down</label>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui radio checkbox">
                                <input type="radio" id="radio-mutation-random" name="mutation" value="random">
                                <label for="fitness">Random</label>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <label>Step duration</label>
                    </div>
                    <div class="field">
                        <div class="ui right labeled input">
                            <input id="step-duration" type="text" value="1"/>
                            <div class="ui basic label">
                                milliseconds
                            </div>
                        </div>
                    </div>
                    <button class="ui button" id="startIterator">Start</button>
                    <button class="ui button" id="stopIterator">Abort</button>
                    <div class="field">
                        <label>
                            <span id="status"></span>
                        </label>
                    </div>
                </form>
            </div>
        <div class="column">
            <h4 class="ui dividing header">Output</h4>
            <table class="ui fixed table">
                <tbody>
                    <tr>
                        <td>Generation</td>
                        <td>
                            <span id="generation"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Best gene</td>
                        <td>
                            <span id="best-gene"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>Best gene cost</td>
                        <td>
                            <span id="best-gene-cost">
                        </td>
                    </tr>
                    <tr>
                        <td>Best gene fitness</td>
                        <td>
                            <span id="best-gene-fitness">
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="ui button" id="show-population">Show population</button>
            <div class="fullscreen modal">
                <table class="ui celled table" id="population-table" width="400">
                    <thead>
                        <tr>
                            <th width="300">Code</th>
                            <th width="100">Score</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="../genkit.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.js"></script>
    <script src="./lib.js"></script>
    <script src="./app.js"></script>
</html>
